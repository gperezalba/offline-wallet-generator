<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Offline Wallet Generator</title>
    <script charset="utf-8"
        src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
        type="text/javascript">
    </script>
    <script type="text/javascript">

        function createWallet() {
            let entropy = document.getElementById("entropy").value;
            let wallet = createWalletFromEntropy(entropy);
            let mnemonic = wallet.mnemonic;
            let address = wallet.address;
            document.getElementById("createdMnemonic").innerHTML = "MNEMONICO: " + mnemonic;
            document.getElementById("createdWallet").innerHTML = "WALLET: " + address;
        }

        function createWalletFromEntropy(entropy) {
            return ethers.Wallet.createRandom(entropy);
        }
    </script>
  </head>
  <body>
    <style type='text/css'>
        body {
            background-color: grey
        }
        
        h2 {
            color: red;
        }

        .myButton {
            box-shadow: 0px 1px 0px 0px #fff6af;
            background:linear-gradient(to bottom, #ffec64 5%, #ffab23 100%);
            background-color:#ffec64;
            border-radius:6px;
            border:1px solid #ffaa22;
            display:inline-block;
            cursor:pointer;
            color:#333333;
            font-family:Arial;
            font-size:15px;
            font-weight:bold;
            padding:6px 24px;
            text-decoration:none;
            text-shadow:0px 1px 0px #ffee66;
        }
        .myButton:hover {
            background:linear-gradient(to bottom, #ffab23 5%, #ffec64 100%);
            background-color:#ffab23;
        }
        .myButton:active {
            position:relative;
            top:1px;
        }

        .redondeadonorelieve {
            border-radius: 5px;
            border: 1px solid #39c;
            line-height: 30px;
        }

        .center {
            margin: auto;
            padding: 10px;
            text-align: center;
            justify-content: center;
            align-items: center;
        }
    </style>

    <div class="center">
        <h1>Offline Wallet Generator</h1>
        <h2 color="red">DESCONECTA EL PC DE INTERNET</h2>
        <h4>Fuente de entropía (opcional)</h4>
        <input type="text" class="redondeadonorelieve" id="entropy" placeholder="Insertar entropía extra">
        <br>
        <br>
        <button class="myButton" onclick="createWallet();">GENERAR WALLET</button>
        <br>
        <br>
        <div id="createdMnemonic"></div>
        <div id="createdWallet"></div>
    </div>
  </body>
</html>
